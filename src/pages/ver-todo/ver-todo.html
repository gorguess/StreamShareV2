<page-header></page-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-row>
      <ion-col col-6 class="center" *ngFor="let p of listMovie" style="padding-top: 5px">
        <ion-thumbnail item-start col-12>
          <button (click)="goToInfo(p)" class="fotoPelicula" no-padding>
            <img [src]="p.poster">
          </button>
          <h5 class="center">
            {{ p.title }}
            <ion-fab top right col-4 #fab>
              <button ion-fab mini class="background">
                <ion-icon [ios]="iconoIOS" [md]="iconoAndroid"></ion-icon>
              </button>
              <!-- <ion-fab-list>
                <button ion-fab>
                  <ion-icon ios="ios-eye-off" md="md-eye-off" (click)="cambiarIconoSeen(fab)" selected></ion-icon>
                </button>
                <button ion-fab>
                  <ion-icon ios="ios-heart" md="md-heart" (click)="cambiarIconoLike(fab)"></ion-icon>
                </button>
              </ion-fab-list> -->
            </ion-fab>
          </h5>
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
