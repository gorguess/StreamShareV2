<page-header></page-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-row>
      <ion-col col-6 class="center" *ngFor="let p of list" style="padding-top: 5px">
        <ion-thumbnail item-start col-12>
          <button (click)="goToInfo(p)" class="fotoPelicula" no-padding>
            <img [src]="p.poster">
          </button>
          <h5 class="center">
            {{ p.title }}
            <ion-fab top right col-4 #fab>
              <button ion-fab mini class="background">
                <ion-icon [ios]="iconoIOS" [md]="iconoAndroid"></ion-icon>
              </button>
              <ion-fab-list>
                <button ion-fab (click)="cambiarIcono(fab, p._id)">
                  <ion-icon [ios]="iconoIOS2" [md]="iconoAndroid2"></ion-icon>
                </button>
                <button ion-fab (click)="deleteView(fab, p._id)">
                  <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                </button>
              </ion-fab-list>
            </ion-fab>
          </h5>
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
